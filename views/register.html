<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/6788e71a64.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/acceso.css">
  <title>Register | NODEJS</title>
</head>

<body>
  <h1 translate="no">ASCENSE</h1>

  <form id="register-form">
    <h2>Acceso</h2>
    <p>Ingresa tu correo electrónico y contraseña para registrarte y recibir un link de confirmación.</p>
    <label for="email">Correo electrónico <a href="/login">Iniciar sesión</a></label>
    <input type="email" id="email" placeholder="nombre@ejemplo.com" required />

    <label for="username">Nombre de usuario </label>
    <input type="text" id="username" placeholder="Crea tu nombre de usuario" required />

    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Registrarse</button>
  </form>

  <!-- ✅ Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = window.supabase.createClient(
      "https://wjvrpbhuopxxbqxnhetq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndqdnJwYmh1b3B4eGJxeG5oZXRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5MDI3OTMsImV4cCI6MjA3MzQ3ODc5M30.aeDLetdhkiRKrl1n8rzfyUVA55iTx9XhpPWCE3JV_2Y"
    );

    const form = document.querySelector("#register-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.querySelector("#email").value;
      const username = document.querySelector("#username").value;
      const password = document.querySelector("#password").value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        alert("Error: " + error.message);
        return;
      }

      // ✅ Insertar en profiles
      if (data.user) {
        const { error: profileError } = await supabase.from("profiles").insert([
          {
            id: data.user.id, // id de auth.users
            username: username
          }
        ]);

        if (profileError) {
          alert("Error al crear perfil: " + profileError.message);
        } else {
          alert("Registro exitoso. Verifica tu correo: " + data.user.email);
        }
      }
    });
  </script>
</body>
</html>
