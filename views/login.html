<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/6788e71a64.js" crossorigin="anonymous"></script>
  <title>Login | NODEJS</title>
    <link rel="stylesheet" href="./css/acceso.css">
</head>
<body>
  <h1 translate="no">ASCENSE</h1>

  <form id="login-form">
    <h2>Acceso</h2>
    <!-- Paso 1.  Correo electronico -->
     <p>Ingresa tu correo electronico y contraseña para iniciar sesion y desbloquear nuevas funciones.</p>
    <label for="email">Correo electronico <a href="/register">¿Aun no tienes una cuenta?</a></label>
    <input type="email" id="email" placeholder="nombre@ejemplo.com" required />

    <!-- Paso 2. Contraseña -->
    <label for="password">Contraseña</label>
    <input type="password" id="password" placeholder="Contraseña" required />
    <button type="submit">Registrarse</button>
  </form>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://wjvrpbhuopxxbqxnhetq.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndqdnJwYmh1b3B4eGJxeG5oZXRxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc5MDI3OTMsImV4cCI6MjA3MzQ3ODc5M30.aeDLetdhkiRKrl1n8rzfyUVA55iTx9XhpPWCE3JV_2Y"
    );

    const form = document.getElementById("login-form");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        alert("❌ Error al iniciar sesión: " + error.message);
      } else {
        // Guardar sesión en localStorage
        localStorage.setItem("access_token", data.session.access_token);
        localStorage.setItem("refresh_token", data.session.refresh_token);
        alert("✅ Bienvenido " + data.user.email);

        // Redirigir al dashboard
        window.location.href = "/panel";
      }
    });
  </script>
</body>
</html>
